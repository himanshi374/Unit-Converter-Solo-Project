<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="hhh">
            <h1>Metric/Imperical Unit Conversion</h1>
            <input id="input" type="text" placeholder="0">
            <button id="convert-btn">Convert</button>
        </div>
        <div class="sss">
            <div class="container">
                <h3>Length (Meter/Feet)</h3>
                <p id="length-el">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
                
                <h3>Volume (Liters/Gallons)</h3>
                <p id="volume-el">0 leters = 0 gallons | 0 gallons = 0 leters</p>
                
                <h3>Mass (Kilograms/Pounds)</h3>
                <p id="mass-el">0 kilos = 0 pounds | 0 pounds = 0 kilos</p>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
